<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>rock paper scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
      <div class="choices">
        <button id="rock" class="user-choice">ROCK</button>
        <button id="paper" class="user-choice">PAPER</button>
        <button id="scissors" class="user-choice">SCISSORS</button>
      </div>
      <div class="user-choice-display"></div>
      <div class="computer-choice-display"></div>
      <div class="scores">
        <div class="user-score"></div>
        <div class="computer-score"></div>
      </div>
    </div>
  </body>
</html>
